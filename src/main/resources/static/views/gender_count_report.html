<div class="row">
	<div class="col-md-8 col-xs-12">			
            <div class="panel panel-info">
                <div class="panel-heading">
                    <strong><span class="glyphicon glyphicon-th"></span>Employee Gender Count</strong>                
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table id="payment" class="table table-bordered table-striped table-hover">
	                        <thead>
	                            <tr>                            	
	                                <th>Gender</th>
	                                <th>Employee Count</th>                                
	                            </tr>
	                        </thead>
	                        <tbody>
	                            <tr ng-repeat="data in genders">
	                             	<td>{{data.gender}}</td>
	                             	<td>{{data.count}}</td>          
	                            </tr>                       
	                     	</tbody>             
	                    </table>        
                    </div>
                </div>
            </div>        
	</div>
</div>
