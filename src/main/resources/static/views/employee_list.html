<div class="row">
	<div class="col-md-8 col-md-offset-3 search-box" style="padding: 20px 0">
		<form class="form-inline">
			<div class="form-group">
				<input type="text" class="form-control" id="searchName"
					ng-model="vm.searchModel.name" autocomplete="off" placeholder="Type a employee name">
			</div>
			<div class="form-group">
				<input type="text" class="form-control" id="age"
					ng-model="vm.searchModel.age" autocomplete="off"
					placeholder="Type a age i.e 35">
			</div>
			<button type="submit" class="btn btn-default" ng-click="vm.search()">Search</button>
			<a class="btn btn-success pull-right" href="#/register">Add new employee</a>		
		</form>
		
	</div>
	<div class="col-md-8 col-md-offset-3">
			
            <div class="panel panel-info">
                <div class="panel-heading">
                    <strong><span class="glyphicon glyphicon-th"></span> Employee List</strong>                
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table id="payment" class="table table-bordered table-striped table-hover">
                        <thead>
                            <tr>
                            	<th>Profile</th>
                                <th>Name</th>
                                <th>Gender</th>
                                <th>Note</th>
                                <th>Date of Birth</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>

                            <tr ng-repeat="user in users">
                            <td>
                            <img ng-src="/content/{{user.id}}" class="img img-square" height="25px" width="25px" ng-show="user.hasFile"/>
                            </td>
                                    <td >{{user.name}}</td>
                                       
                                    <td >{{user.gender}}</td>
                                    
                                    <td >{{user.note}}</td>
                                    
                                    <td >{{user.dob | date:'dd MMM yyyy'}}</td>
                                    <td><a href="#/register/{{user.id}}">Edit</a></td>
                                    <td><a ng-click="vm.deleteUser(user.id,$index)" style="cursor: pointer;">Delete</a></td>
                                                                       
                            </tr>                       
                     </tbody>             
                    </table>        
                    	<ul uib-pagination boundary-link-numbers="true" items-per-page="itemsPerPage" total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()"></ul>                          
                    </div>
                </div>
            </div>        
</div>
</div>
